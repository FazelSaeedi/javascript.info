name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
      - run: |
          cp -r docs/example /tmp,
          git checkout gh-page,
          cp -r /tmp/example .,
          git add .,
          git commit -m 'add examples github actions',
          rm /tmp/example


